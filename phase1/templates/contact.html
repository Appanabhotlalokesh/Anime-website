{% extends "base.html" %}
{% load static %}

{% block title %} Contact Us {% endblock title %}

{% block body %}
<div class="container my-5">
  <h1 class="text-center fw-bold mb-4" style="color: #FF4500; text-shadow: 2px 2px 4px rgba(0,0,0,0.4);">Contact Us</h1>
  <div class="row justify-content-center">
    {% if success %}
      <div class="alert alert-success" role="alert">
        Your message has been sent successfully!
      </div>
    {% endif %}
    <div class="col-md-6">
      <form method="POST" action = "/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="desc" rows="4" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
      <div class="mt-4 text-center">
        <p>Or email us at <a href="mailto:info@animeworld.com">info@animeworld.com</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
